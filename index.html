<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Power Scaling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #ffcc00;
    }

    #characters {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1b1b1b;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      color: #ffcc00;
      margin: 0 0 5px 0;
    }

    .card em {
      font-style: italic;
      color: #a0a0a0;
    }

    .card ul {
      list-style: none;
      padding-left: 0;
    }

    .card li {
      margin-bottom: 5px;
    }

    .card a {
      color: #66ccff;
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    h3 {
      margin-top: 10px;
      margin-bottom: 5px;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <h1>Anime Power Scaling</h1>

  <!-- This is where character cards will go -->
  <section id="characters"></section>

  <!-- Link to your JavaScript -->
  <script src="script.js"></script>
</body>
</html>
